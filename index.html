<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Of Life</title>
  <!-- Open Graph Meta Elements for Social Cards -->
  <meta property="og:title" content="Game Of Life" />
  <meta property="og:description" content="Javascript implementation of the Conway's Game of Life" />
  <meta property="og:image" content="/GameOfLife/preview.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://av32000.github.io/GameOfLife/" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <!-- Meta Elements for Twitter Social Card -->
  <meta property="twitter:card" content="/GameOfLife/preview.png" />
  <meta property="twitter:title" content="Game Of Life" />
  <meta property="twitter:description" content="Javascript implementation of the Conway's Game of Life" />
  <meta property="twitter:image" content="/GameOfLife/preview.png" />
  <meta property="twitter:url" content="https://av32000.github.io/GameOfLife/" />
</head>

<body>
  <div id="app">
    <div class="gamepad">
      <p class="title">Settings</p>
      <img class="play-btn" src="./play.svg" />
      <div class="ticks-div">
        <input type="number" />
        <p>ticks/s</p>
      </div>
      <div class="board-div">
        <p>Board Size :</p>
        <input type="number" id="board-x">
        <p> / </p>
        <input type="number" id="board-y">
      </div>
      <div class="color-div">
        <p>Cells Color :</p>
        <input type="color">
      </div>
      <div class="files-div">
        <p class="import-btn">Import</p>
        <p class="export-btn">Export</p>
      </div>
      <p class="reset-btn">Reset</p>
    </div>
    <div class="import-div hidden">
      <p class="close-btn">✖</p>
      <p>Import Pattern</p>
      <input type="file" id="file" accept=".rle">
      <div class="coord">
        <p>Pattern Coords : </p>
        <p>x :</p>
        <input type="number" id="coord-x" value="0">
        <p>y :</p>
        <input type="number" id="coord-y" value="0">
      </div>
      <p class="import-btn">Import</p>
    </div>
    <div class="export-div hidden">
      <p class="close-btn">✖</p>
      <p>Export Pattern</p>
      <div class="export-name-div">
        <p>Pattern Name : </p>
        <input type="text" id="export-name">
      </div>
      <div class="start-coord">
        <p>Export from : </p>
        <p>x :</p>
        <input type="number" id="coord-x" value="0">
        <p>y :</p>
        <input type="number" id="coord-y" value="0">
      </div>
      <div class="end-coord">
        <p>To : </p>
        <p>x :</p>
        <input type="number" id="coord-x" value="0">
        <p>y :</p>
        <input type="number" id="coord-y" value="0">
      </div>
      <p class="export-btn">Export</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
